<!DOCTYPE html>
<html>  
    <head>
        <title>Graph Builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="title" property="og:title" content="Graph Builder" />
        <meta property="og:type" content="Website" />
        <!-- This image shows up as a thumbnail when sharing link to the app. (ex. sharing link on LinkedIn) -->
        <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51541237880_70711f4a18_z.jpg" />
        <meta name="description" property="og:description" content="Graph builder and graph algorithm visualizer built with JQuery" />
        <meta name="author" content="Leon Zhuang" />
        <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    </head>
    <body>
        <div id="site-wrapper">
            <header id="site-header">Graph Builder</header>
            <div id="site-body-wrapper">
                <!-- disables context mneu -->
                <div id="graph-area" oncontextmenu="return false;">
                    <div id="instructions" style="float: right; color: white; background-color: rgb(59, 59, 59);">
                        <h1>instructions <span id="close-instructions-button" style="float: right;">X</span></h1>
                        <p>1. Right click on the graph space to create a node</p>
                        <p>2. Left click two nodes to create an edge</p>
                        <p>3. Right click an edge if you want to change edge weight or delete an edge</p>
                    </div>
                </div> 
                <div id="graph-control-panel">
                    <button id="run-bfs-button">Run BFS</button>
                    <button id="run-dfs-button">Run DFS</button>
                    <button id="run-dijkstra-button">Run Dijkstra</button>
                    <button id="run-prim-button">Run Prim</button>
                    <button id="stop-algorithm-button" style="display: none;">Stop Algorithm</button>
                    <div id="current-source-node-display">
                        <code>Current source node: <code id="current-source-node">None</code></code>
                    </div>
                    

                </div>
            </div>
        </div>                  
    </body>
    <script type="text/javascript" src="./dependencies/jquery-3.5.1.min.js" defer></script>
    <script type="text/javascript" src="./dependencies/jquery-ui.min.js" defer></script>
    <!-- <script type="text/javascript" src="./dependencies/jquery-collision.min.js"></script>
    <script type="text/javascript" src="./dependencies/jquery-ui-draggable-collision.min.js"></script> -->
    <script type="module" src="index.js" defer></script>
</html>
